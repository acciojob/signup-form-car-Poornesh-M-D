<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form method="post">
	<label for="name">Name</label> 
	<input id="name" type="text" required><br><br>

	<label for="email">Email</label>
	<input id="email" type="email" required><br><br>

	<label for="male">Male</label>
		<input type="radio" id="male" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br><br>

	<label for="cars">Car Brands</label>
	<select id="cars" name="cars" required>
		<option id="cars" value="bmw">BMW</option>
		<option id="cars" value="audi">Audi</option>
		<option id="cars" value="mercedez">Mercedez</option><br><br>
	</select><br><br>

	<label for="age">Age</label>
    <input id="age" type="number" min="0" required><br><br>

	<label for="dob">DOB</label>
    <input id="dob" type="date" required><br><br>

	<label for="password">Password</label>
	<input id="password" type="password" required><br><br>

	<button type="submit">Submit</button>


</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
</body>

</html>
